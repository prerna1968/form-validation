<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>FORM VALIDATION</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="al"></div>
    </div>

    <h1 style="text-align: center; padding: 2%" class="bg-dark text-light sticky-top"><i>YOU CAN FILL THIS TRAVEL AGENCY FORM</i></h1>
    
    <div class="container">
      <hr>
      <form id="form">
        <div class="form-group">
          <label for="name"><b>Enter Your Name<i style="color:red;">*</i></b></label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
          <div id="go"></div>
        </div>
        <div class="form-group">
          <label for="email"><b>Enter Your Email<i style="color:red;">*</i></b></label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
          <div id="set"></div>
        </div>
        <div class="form-group">
          <label for="car"><b>Select your car</b></label>
          <select class="form-control" id="car">
            <option>Omni</option>
            <option>Maruti 800</option>
            <option>Ford titanium</option>
            <option>Audi A4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address"><b>Enter Your Address</b></label>
          <textarea
            class="form-control"
            name="address"
            id="address"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="phone"><b>Enter Your Phone Number<i style="color:red;">*</i></b></label>
          <input class="form-control" name="phone" id="phone" rows="3" />
          <div id="get"></div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            ><b>Any other information</b></label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="text-center">
          <div id="submit" class="btn btn-primary" style="margin-bottom: 3%;">Submit</div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="C:\\Users\Navya\Desktop\javascript\form_validation(project4).js"></script>
</html>
